<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond blanc -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Cercle de fond dégradé (Issuer) -->
  <defs>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#38ada9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a7a72;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#grad2)"/>
  
  <!-- Seau (issuer/émetteur) -->
  <rect x="75" y="95" width="50" height="55" fill="white" stroke="white" stroke-width="2"/>
  
  <!-- Haut du seau -->
  <ellipse cx="100" cy="95" rx="25" ry="10" fill="white"/>
  
  <!-- Poignée -->
  <path d="M 75 95 Q 75 65 100 65 Q 125 65 125 95" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ISSUER</text>
</svg>